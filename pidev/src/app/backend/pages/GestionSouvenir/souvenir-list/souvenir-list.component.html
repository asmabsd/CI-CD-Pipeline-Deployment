    <div class="table-responsive">
      <table class="table table-striped table-hover custom-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Status</th>
            <th>Category</th>
            <th>Image</th>
            <th>Store</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let souvenir of souvenirs">
            <td>{{ souvenir.name }}</td>
            <td>{{ souvenir.description }}</td>
            <td>{{ souvenir.price | currency : "EUR" }}</td>
            <td>{{ souvenir.quantity }}</td>
            <td>{{ souvenir.status }}</td>
            <td>{{ souvenir.category }}</td>
            <td style="width: 180px; height: 180px;">
              <img [src]="getImageUrl(souvenir.photo)" alt="Souvenir" class="souvenir-image">
            </td>
            <td>{{ souvenir.store?.name }}</td>
            <td>
              <button class="btn-action btn-edit" [routerLink]="['/dashboard/editSouvenir', souvenir.id]" [queryParams]="{ from: 'souvenirList' }">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="btn-action btn-view" [routerLink]="['/dashboard/viewSouvenir', souvenir.id]" [queryParams]="{ from: 'souvenirList' }">
                <i class="fas fa-eye"></i> View
              </button>
              <button class="btn-action btn-delete" (click)="deleteSouvenir(souvenir.id)">
                <i class="fas fa-trash"></i> Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
