<!-- Essayez avec un chemin absolu -->


<div class="table-container">
  <div class="mb-3">
    <button class="btn btn-success" [routerLink]="['/dashboard/addguide']">
      <i class="fas fa-plus me-2"></i>+ Add a Guide
    </button>
  </div>


  <div class="mb-3">
    <button class="btn btn-success" [routerLink]="['/dashboard/addplanning']">
      <i class="fas fa-plus me-2"></i>  +Add a planning
    </button>
  </div>
  
  
  <div class="table-responsive">
    <table class="table table-striped table-hover custom-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Note Moyenne</th>
          <th>Contact</th>
          <th>Expérience</th>
          <th>Langue</th>
          <th>Spécialité</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guide of guides">
          <td>{{ guide.id }}</td>
          <td>{{ guide.name }}</td>
          <td>{{ guide.averageRating }}</td>
          <td>{{ guide.contact }}</td>
          <td>{{ guide.experience }}</td>
          <td>{{ guide.language }}</td>
          <td>{{ guide.speciality }}</td>
          <td>
            <button class="btn-action btn-edit" [routerLink]="['/dashboard/editguide', guide.id]">
              <i class="fas fa-edit"></i> Edit
            </button>
            <button class="btn-action btn-view" [routerLink]="['/dashboard/detailsbackguide', guide.id]">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="btn-action btn-delete" (click)="deleteGuide(guide.id)">
              <i class="fas fa-trash"></i> Delete
            </button>
            <button class="btn-action btn-block" (click)="blockGuide(guide.id)">
              <i class="fas fa-ban"></i> Block
            </button>
            
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
