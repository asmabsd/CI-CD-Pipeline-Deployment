<div class="dashboard-container">
  <aside class="sidebar">
    <div class="sidebar-header">
      <span>Partner Panel</span>
    </div>
    <style>
      :root {
        --primary: #4e73df;
        --secondary: #858796;
        --success: #1cc88a;
        --info: #36b9cc;
        --warning: #f6c23e;
        --danger: #e74a3b;
        --light: #f8f9fc;
        --dark: #5a5c69;
        --sidebar-bg: #1f2d3d;
        --sidebar-text: #d1d5db;
        --sidebar-active: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--light);
        color: #333;
      }

      .dashboard-container {
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        width: 250px;
        background-color: var(--sidebar-bg);
        color: var(--sidebar-text);
        display: flex;
        flex-direction: column;
      }

      .sidebar-header {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        font-size: 1.3rem;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .user-panel {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .user-panel img {
        border-radius: 50%;
        width: 100px;
        height: 100px;
        object-fit: cover;
        margin-bottom: 10px;
      }

      .user-info {
        text-align: center;
      }

      .user-name {
        font-weight: bold;
        color: white;
      }

      .user-role {
        font-size: 0.9rem;
        color: var(--sidebar-text);
      }

      .sidebar-menu {
        list-style: none;
        padding: 10px 0;
      }

      .sidebar-menu li a,
      .sidebar-menu li button {
        display: flex;
        align-items: center;
        padding: 12px 20px;
        width: 100%;
        color: inherit;
        background: none;
        border: none;
        text-align: left;
        gap: 10px;
        cursor: pointer;
        transition: 0.3s;
      }

      .sidebar-menu li a:hover,
      .sidebar-menu li button:hover {
        background-color: var(--sidebar-active);
        color: #fff;
      }

      .sidebar-menu li a.active {
        background-color: var(--primary);
        color: #fff;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 15px 20px;
        background: #fff;
        border-bottom: 1px solid #ccc;
      }

      .header .user-info {
        font-size: 0.95rem;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .header button {
        background-color: var(--danger);
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
      }

      .dashboard-stats {
        padding: 20px;
      }

      .stats-summary {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
      }

      .stat-item {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .pending-users-section {
        padding: 0 20px 20px;
      }

      .pending-user-card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .user-actions button {
        margin-left: 10px;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
      }

      .approve-btn {
        background-color: var(--success);
      }

      .reject-btn {
        background-color: var(--danger);
      }
    </style>

    <ul class="sidebar-menu">
      <li>
        <a
          [routerLink]="['/partnerdashboard/gastronomy']"
          routerLinkActive="active"
        >
          <i class="fas fa-hotel"></i> Gastronomy Management
        </a>
      </li>
      <ul class="main_nav_item dropdown">        
        <li><a href="/partnerdashboard/AddStorePartner">Add Store As a Partner</a></li>
        <li><a href="/partnerdashboard/storeListOfPartner">Your Stores </a></li>
    </ul>

      <li (click)="logout()" style="cursor: pointer">
        <a><i class="fas fa-sign-out-alt"></i> Logout</a>
      </li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="header custom-header">
      <div class="user-info">
        Connected as: <strong>{{ email }}</strong>
      </div>
    </div>

    <!-- Placeholder content or partner-specific modules can go here -->
    <div class="dashboard-body" style="padding: 20px">
      <h2>Welcome to the Partner Dashboard!</h2>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
